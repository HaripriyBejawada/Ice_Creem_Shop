<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceCreem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="iceCreemShop.css">
</head>

<body>
    <div class="main">
        <div class="nav">
            <div class="items">
                <div class="logo">
                    <h2 id="logo">IceCreem</h2>
                </div>
                <div class="nav-items">
                    <ul>
                        <li>Home</li>
                        <li id="menu">Menu</li>
                        <li >About</li>
                        <li>Location</li>
                        <li id="contact">Contact</li>
                    </ul>
                </div>
            </div>
            <div>
                <input id="search-btn" type="text" placeholder="Search here">
            </div>
            <div class="icons">
                <i class="fa-solid fa-magnifying-glass" id="search"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="contenet">
            <div class="left">
                <span class="left1">Are you Hungry?</span>
                <span class="left2">Don't Wait</span>
                <span class="left3">Let start to order Ice-Creem now</span>
                <span class="left4">Check out menu</span>
            </div>
            <div class="right">
                <div class="ice_creem" id="ice_creem"></div>
            </div>
        </div>
        <div class="menu-items">
            <div id="item1"> </div>
            <div id="item2"></div>
            <div id="item3"></div>
            <div id="item4"></div>
        </div>
    </div>
    <div class="ices" id="ices-menu">
        <div class="ice-images">
            <div class="ice-itms">
                <div class="ice1"></div>
                <div class="ice2"></div>
                <div class="ice3"></div>
                <div class="ice4"></div>
            </div>
            <div class="ice-itms">
                <div class="ice1"></div>
                <div class="ice2"></div>
                <div class="ice3"></div>
                <div class="ice4"></div>
            </div>
        </div>

    </div>
   <div class="container" id="form">
        <form action="" class="contact-from">
            <h2>Contact Us</h2>
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div>
                <label for="">Email</label>
                <input type="email" name="email" id="email" required >
            </div>
            <div >
                <label for="">Password</label>
                <div class="password-container">
                    <input type="password" id="password" required>
                    <i class="fa-solid fa-eye-slash eye" id="togglePassword"></i>
                </div>
            </div>
            <div>
                <label for="">Massege</label>
                <textarea name="subject" id="subject" rows="4" required></textarea>
            </div>
            <button type="submit">submit</button>
        </form>
    </div>
    <div class="footer">
        <div>
           <h2> brand : Ice-Creem</h2>
        </div>
    </div>

    <script src="iceCreemShop.js"></script>
</body>

</html>
